<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in all_users %}
                <tr>
                    <td>{{ one_user.id }}</td>
                    <td>{{ one_user.first_name}} {{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.created_at }}</td>
                    <td> <a href="/users/{{one_user.id}}">Show</a> | <a href="/users/{{one_user.id}}/edit">Edit</a> | <a href='/users/{{one_user.id}}/delete'>Delete</a> </td>
                    
                </tr>
            {% endfor %}
            <a href="/users/new"><button>Add a New User!</button></a>
        </tbody>
    </table>
</body>
</html>
