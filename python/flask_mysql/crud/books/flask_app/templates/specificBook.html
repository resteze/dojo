<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Title: {{ this_Book.name }} </h1>
    <table>
        <thead>
            <tr>
                <th>Favorited By:</th>
            </tr>
        </thead>
        <tbody>
            {% for one_author in this_Author.favorites %}
                <tr>
                    <td>{{ one_author.name }}</td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
